<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>üçâ 404 - Not Found</title>
  </head>

  <body>
    <style>
      body {
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #26282c;
        font-size: 5rem;
        font-family: sans-serif;
        cursor: default;
      }

      h2 {
        color: #26282c;
        font-family: sans-serif;
        cursor: pointer;
        text-decoration: underline;
      }

      h2:hover {
        color: #55FF99;
      }
    </style>

    <div class="container">
      <h1>Looks like you're lost.</h1>
      <h2>Go home</h2>
    </div>
    
    <script>
      document.querySelector("h2").addEventListener("click", () => {
        window.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      });
    </script>
  </body>
</html>
